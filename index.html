<!DOCTYPE html>
<style>
    .center-elements{
        margin: 150px auto;
        display: flex;
        flex: 100%;
        justify-content: center;
        align-items: center;
        align-self: center;
        flex-flow: column;
        padding: 50px;
    }

    .flex {
    display: flex;
    flex: 100%;
    height: 100%;
    width: 100%;
    flex-direction: column;
    flex-wrap: nowrap;
}

    form{
        padding-top: 20px;
    }

    .buttons{
       margin: auto;
       display: block;
       text-align: center;
       margin-top: 30px;
       
    }

    .buttons input[type="button"]{
        font-family: arial,sans-serif;
        font-size: 14px;
        padding: 0 16px 0 16px;
        background-color: #f2f2f2;
        border: 1px solid;
        border-radius: 4px;
        color: #5F6368;
        border-color: #F2F2F2;
        margin: 11px 4px;
        line-height: 27px;
        height: 36px;
        text-align: center;
        cursor: pointer;
    }

    .search-field{
    background: #fff;
    display: flex;
    border: 1px solid #dfe1e5;
    box-shadow: none;
    border-radius: 24px;
    z-index: 3;
    height: 44px;
    max-width: 584px;
    margin: 0 auto;
    }

    .buttons input[type="button"]:hover{
        box-shadow: 0 1px 1px rgba(0,0,0,0.1);
        background-color: #f8f9fa;
        border: 1px solid #dadce0
    }

   

    .text-search {
        background-color: transparent;
        border: none;
        margin: 5px 0 0 0;
        padding: 0 40px 0px 30px;
        color: rgba(0,0,0,.87);
        word-wrap: break-word;
        outline: none;
        -webkit-tap-highlight-color: transparent;
        z-index: 2;
        height: 34px;
        width: 484px;;
        font-size: 16px;
    }

    input [type="submit"]{
        text-rendering: auto;
        color: -internal-light-dark(black, white);
        letter-spacing: normal;
        word-spacing: normal;
        text-transform: none;
        text-indent: 0px;
        text-shadow: none;
        display: inline-block;
        text-align: start;
        appearance: textfield;
        background-color: -internal-light-dark(rgb(255, 255, 255), rgb(59, 59, 59));
        -webkit-rtl-ordering: logical;
        cursor: text;
        margin: 0em;
        font: 400 13.3333px Arial;
        z-index: 2;
        padding: 1px 2px;
        border-width: 2px;
        border-style: inset;
        border-color: -internal-light-dark(rgb(118, 118, 118), rgb(133, 133, 133));
        border-image: initial;
    }



    .search-field:hover{
    box-shadow: 0 1px 6px rgba(32,33,36,.28);
    border-color: rgba(223,225,229,0);
    }

    input:-webkit-autofill,
    input:-webkit-autofill:hover,
    input:-webkit-autofill:focus,
    input:-webkit-autofill:active {
        transition: background-color 5000s ease-in-out 0s;
}

    :focus{
        outline: none;
    }
</style>
<html>
    <header>
        <title>Google</title>
    </header>
    <main>
    <div class="flex">
        <nav>

        </nav>
    <body>
        <div class="center-elements">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            <form action="#" name="main-form" onsubmit="search()">
                    <div class = "search-field">
                        <input class ="text-search" type="text" id="search-field" name="searchfield">
                    </div>
                    <div class="buttons">
                        <input type="button" value="Google Search" onClick="search()" name = "search-button">
                        <input type="button" value="I'm feeliing lucky" name="lucky">
                    </div>
            </form>
        </div>
    
    </body>
    </div>
</main>
<script type="text/javascript">
const node = document.getElementById("search-field");
node.addEventListener("keydown", ({key}) => {
    if(event.key === "Enter"){
    event.preventDefault();
    search();
    }
 });

function search(){
    var query = document.getElementById("search-field").value
    url ='http://www.google.com/search?q=' + query;
    window.location.href = url;

}

</script>
</html>
